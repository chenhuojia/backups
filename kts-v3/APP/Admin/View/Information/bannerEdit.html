<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<style type="text/css">
    .form-horizontal{width:850px;}
    .form-horizontal>.form-group{border-top: 1px solid #ccc;padding-top:20px;margin-left:15px;margin-right:0px;}
    .form-horizontal>.form-group:first-child{border-top:none;}
    .form-group>.col-sm-2{width: 110px;}
    .form-group>.col-sm-10{width: 700px;}
    select.form-control{width: auto !important;}
</style>
<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>信息管理</li>
     <li class="active"><a href="{:U('Admin/Information/bannerList')}">banner管理</a></li>
    <li>编辑banner</li>
</ol>  
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">编辑banner</a></li>
</ul>
<form action="{:U('Admin/Information/bannerEdit?banner_id='.$banners['id'])}" class="form-horizontal" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="banners_name" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="title"   autocomplete="off" value="{$banners.title}" name="title" datatype="s" nullmsg="标题名称" errormsg="标题名称"/>
            <div class="Validform_checktip">请输入标题</div>
        </div>
    </div>
    <div class="form-group">
        <label for="banners_name" class="col-sm-2 control-label">跳转地址</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="url" autocomplete="off" value="{$banners.url}" name="url" />
          
        </div>
    </div>
    <div class="form-group">
        <label for="banners_name" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="desc" autocomplete="off" value="{$banners.desc}" name="desc" />
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">该图标：</label>
        <div class="col-sm-10">
            <img id="show_imgurl" width="300px" height="150px" src="{$banners.imageurl}">
        </div>
        <label for="imageurl" class="col-sm-2 control-label">新图标</label>
        <div class="col-sm-10">
             <input class="form-control" type="file" id="imageurl" name="imageurl"  />
             <input type="hidden" name="imageurl1" value="{$banners.imageurl}"  />
            <div class="Validform_checktip">相应新的图片</div>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">位置：</label>
        <div class="col-sm-8">
            <select name="type" id="type" class="form-control">
               <if condition='$banners.type == 1'>
                         <option value="1" selected=true>首页</option>
                         <option value="2" >社区</option>
                <else/>
                         <option value="2" selected=true>社区</option>
                         <option value="1" >首页</option>
                </if>
            </select>
            
        </div>
    </div>
    <div class="form-group">
        <label for="is_show" class="col-sm-2 control-label">是否有效：</label>
        <div class="col-sm-8">
            <select name="is_show" id="is_show" class="form-control">
               <if condition='$banners.is_show == 0'>
                         <option value="0" selected=true>隐藏</option>
                         <option value="1" >显示</option>
                <else/>
                         <option value="1" selected=true>显示</option>
                         <option value="0" >隐藏</option>
                </if>
            </select>
            

        </div>
    </div>
    <div class="form-group">
        <div class= "col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">编辑</button>
        </div>
    </div>
</form>
<link href="__PUBLIC__/static/Validform/css/style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/static/Validform/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" language="javascript">
    $.extend($.Datatype,{
        "z2-4" : /^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/
    });
    $(function(){
        $(".form-horizontal").Validform({
            tiptype:function(msg,o,cssctl){
                if(!o.obj.is("form")){
                    var objtip=o.obj.nextAll(".Validform_checktip");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                }
            },
            beforeCheck:function(curform){
                if(!confirm('确定提交本次操作吗？'))
                {
                    return false;
                }
            }
        });

    });
</script>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
