<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>信息设置</li>
    <li class="active"><a href="{:U('Admin/SMS/smsList')}">其他管理</a></li>
</ol>

</ul>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>配置名称</th>
            <th>配置英文</th>
            <th>配置值</th>
            <th>配置值类型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="sms" id="s">
            <tr> 
                <td>{$i+$num}</td>

                <td>{$s.config_value}</td>
                <td>{$s.config_type}</td>
                <td>
                    <div class="btn-group">
                        <!-- <a class="btn btn-success" href="{:U('Admin/SMS/smsDet?sms_id='.$s['sms_id'])}">短信详情</a> -->

                    </div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
