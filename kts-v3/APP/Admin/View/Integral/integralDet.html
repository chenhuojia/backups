<div class="row">
    <div class="col-md-9" role="main">
        <ul class="nav nav-tabs" role="tablist">

            <div role="tabpanel" class="tab-pane fade in active" id="des">
                <div class="col-md-9">
                	<volist name='list' id='v'>
                    <div class="panel panel-default">
				        	<div class="panel-body">
				            <div class="media">
				                <div class="media-left">
				                    <img class="media-object" style="width:35px;height:35px;" src="{$integral['imageurl']}" alt="...">
				                </div>
				                <div class="media-body">
				                    <p class="media-heading">用户名称:{$integral.name}（ID:{$v.user_id}）<font class="text-muted small">操作时间：{$v.update_time|date="Y-m-d H:i:s",###}</font> 
				                      		<font class="text-muted small">操作积分：{$v.amount}</font>
				                      		<font style='float:right;' class="text-muted small">积分总额：{$v.sum}</font></p>			                       
				                    <div class="col-sm-10" style="padding-left: 0;">
				                     	  操作内容： {$v.description}
				                    </div>
									<!-- <a style='float:right;' href="{:U('Admin/User/integralDel?i_xq_id=')}{$v.i_xq_id}">删除</a> -->
				                </div>
				            	</div>
				        	</div>				        
				    </div>
				    </volist>
                </div>
                <div class="col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item">
                           总共积分：				{$integral.num}
                           
                        </li>
                           <li class="list-group-item">
                           添加积分：				<form action="#" method="post">
                           		<input type="text" name="number" id="total">
                           		<input type="button" value="充值" id="add">
                           </form>
                        </li>            
                    </ul>
                </div>               
            </div>        
        </div>        
    </div>
</div>
    {$Page}
<script>
	$('#add').click(function(){
		var object={};
		var _this=$(this);
		var value=_this.prev().val();
		object['value']=value;
		object['user_id']={$_GET['user_id']};
		object['i_id']={$integral['i_id']?$integral['i_id']:0};
		if(value!="" ||value!=null){
			$.ajax({
				url:"{:U('Admin/Integral/integralAdd')}",
				type:'POST',
				data:object,
				datatype:"json",
				success:function(data){					
					 if(data==1){
						window.history.go(0);
					} 
				}
			})
		}
	})
	
</script>
