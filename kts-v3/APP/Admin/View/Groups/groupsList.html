<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<script type="text/javascript">
    var search_url="{:U('Admin/Groups/groupsList')}";
    function search(){
        var className = $("#className").val();
        if (className.length > 0)
            search_url = search_url + "&name="+className;

        window.location=search_url;
    }
</script>
<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>关注设置</li>
    <li class="active"><a href="{:U('Admin/Groups/groupsList')}">关注管理</a></li>
</ol>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">关注管理</a></li>
    <li><a href="{:U('Admin/Groups/groupsAdd')}">添加关注</a></li>
</ul>
<div class="tab-content">
    <div class="form-inline" role="form">
        <div class="input-group">
            <input type="text" id="className" name="className" placeholder="关注名称" value="" class="form-control"/>
            <span class="input-group-btn">
                <button type="button" onclick="search()" class="btn btn-primary">搜索</button>
            </span>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>图片地址</th>
            <th>关注组名</th>
            <th>介绍</th>
            <th>关注人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="s">
            <tr>
                <td>{$i+$num}</td>
                <td ><img src="{$s.imageurl}" style="width:50px;height:50px;"></td>
                <td>{$s.name}</td>
                <td>{$s.introduce|mb_substr=###,0,15,'utf-8'}</td>
                <td>{$s.follow_number}</td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-warning" href="{:U('Admin/Groups/groupsDet?group_id='.$s['group_id'])}">详情</a>    

                      <!--   <a class="btn btn-danger" href="javascript:showYesOrNo('确定要删除吗？','{:U('Admin/Groups/groupsDel?group_id='.$s['group_id'])}')">删除</a> -->
                    </div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="page">{$Page}</div>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
