<script type="text/javascript" src="__PUBLIC__/static/Validform/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" language="javascript">
    $(function(){
        $('#d2').hide();
        $('#d1').click(function(){
              $div1=$('#d2');

                    if($div1.is(':hidden')){
                        
                        $div1.show();
                    }else if($div1.is(':visible')){
                        
                        $div1.hide();
                    }
              });
    });

    $('#father_id').change(function(){
        var objectModel = {};
        var value = $(this).val();
        var type = $(this).attr('id');
        objectModel[type] =value;
        $.ajax({
            cache:false,
            type:"POST",
            url:"{:U('Admin/Book/childTypeList')}",
            dataType:"json",
            data:objectModel,
            success:function(data){
                $("#class_id").empty();
                var count = data.length;
                var i = 0;
                var b="<option value=''>请选择</option>";
                for(i=0;i<count;i++){
                    b+="<option value='"+data[i].cg_id+"'>"+data[i].name+"</option>";
                }
                $("#class_id").append(b);
            }
        });
    });

       $('#class_id').change(function(){
        var objectModel = {};
        var value = $(this).val();
        var type = $(this).attr('id');
        objectModel[type] =value;
        $.ajax({
            cache:false,
            type:"POST",
            url:"{:U('Admin/Book/childTypeList1')}",
            dataType:"json",
            data:objectModel,
            success:function(data){
                $("#three_id").empty();
                var count = data.length;
                var i = 0;
                var b="<option value=''>请选择</option>";
                for(i=0;i<count;i++){
                    b+="<option value='"+data[i].cg_id+"'>"+data[i].name+"</option>";
                }
                $("#three_id").append(b);
            }
        });
    });

    

    $(function(){
        $(".form-horizontal").Validform({
            tiptype:function(msg,o,cssctl){
                if(!o.obj.is("form")){
                    var objtip=o.obj.nextAll(".Validform_checktip");
                    cssctl(objtip,o.type);
                    objtip.text(msg);
                }
            },
            beforeCheck:function(curform){
                if(!confirm('确定提交本次操作吗？'))
                {
                    return false;
                }
            }
        });

    });

</script>
