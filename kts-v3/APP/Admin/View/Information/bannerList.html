<include file="./APP/Admin/View/Common/Public_header_v1.html"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/bt.datepicker/daterangepicker-bs3.css" />

<ol class="breadcrumb">
    <li>{:C('CONTROL_MENU')}</li>
    <li>信息设置</li>
    <li class="active"><a href="{:U('Admin/SMS/smsList')}">banner管理</a></li>
</ol>
<ul id="myTab" class="nav nav-tabs">
    <li class="active"><a href="javascript:void(0);">banner管理列表</a></li>
    <li><a href="{:U('Admin/Information/bannerAdd')}">添加banner管理</a></li>
</ul>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>标题</th>
            <th>缩略图</th>
            <th>跳转地址</th>
            <th>类型</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody> 
        <volist name="banners" id="s">
            <tr> 
                <td>{$i+$num}</td>
                <td>{$s.title}</td>
                <td ><img src="{$s.imageurl}" style="width:50px;height:50px;"></td>
                <!-- <td>{$s.url}</td> -->
                <td><eq name="s.url" value="">
                    没有填写
                    <else/>
                    {$s.url}
                   </eq>
                </td>
                <!-- <td>{$s.is_show}</td> -->
                <td><eq name="s.is_show" value="0">
                    <a href="{:U('Admin/Information/changeStatus?method=resume&id='.$s['id'])}" title="点击启用"><span class="label label-danger"><i class="glyphicon glyphicon-remove"></i></span></a>
                    <else/>
                    <a href="{:U('Admin/Information/changeStatus?method=forbid&id='.$s['id'])}" title="点击禁用"><span class="label label-success"><i class="glyphicon glyphicon-ok"></i></span></a></eq>
                </td>
                <td><eq name="s.type" value="1">
                    首页
                    <else/>
                    社区
                   </eq>
                </td>
                <!-- <td>
                   <if condition="$s.type eq 1"> 首页
                    <elseif condition="$s.type eq 2"/>社区
                    <else /> 消息回复
                   </if>
                </td> -->
                <td>
                    <div class="btn-group">
                        <!-- <a class="btn btn-success" href="{:U('Admin/SMS/smsDet?sms_id='.$s['sms_id'])}">短信详情</a> -->
                        <a class="btn btn-warning" href="{:U('Admin/Information/bannerEdit?banner_id='.$s['id'])}">修改</a>
                    </div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div class="page">{$Page}</div>
<include file="./APP/Admin/View/Common/Public_footer_v1.html"/>
